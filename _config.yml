# Site settings
title: Robert Ekberg # site title
description: >- # site description
  blog that provides insight and guides on analytics and implementation. Google Analytics, Google Tag Manager and Google Data Studio.
lang: en-US # default lang
timezone: # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/RobertEkberg/robertekberg.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Robert Ekberg # author name
  bio: >- # tell to the world
    I'm creating content about analytics and implementations on the web.
  username: Robert # general username
  github: RobertEkberg # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: im.robertekberg@gmail.com # email adress
  avatar: /assets/img/profilePicture.png # change with your own avatar

# URL settings
url: "https://robertekberg.dev" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

